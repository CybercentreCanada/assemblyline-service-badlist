name: Badlist
version: $SERVICE_TAG
description: >
  ALv4 Badlist service

  This service will check the file hashes against Assemblyline's internal badlist infrastructure and mark
  files as bad accordingly.

accepts: .*
rejects: empty|metadata/.*

stage: REVIEW
category: Static Analysis

uses_tags: true
file_required: false
timeout: 10
disable_cache: false

enabled: true

heuristics:
  - heur_id: 1
    name: Badlisted File
    score: 1000
    filetype: "*"
    description: This file is found in the list of know bad files
  - heur_id: 2
    name: Badlisted IOC
    score: 1000
    filetype: "*"
    description: This Indicator Of Compromise is found in the list of know bad IOCs
  - heur_id: 3
    name: Badlisted Similar File
    score: 500
    filetype: "*"
    description: This file is similar to a file found in the list of know bad files

config:
  cache_timeout_seconds: 1800
  lookup_md5: false
  lookup_sha1: false
  lookup_sha256: true
  lookup_ssdeep: false
  lookup_tlsh: true
  lookup_ip: false
  lookup_domain: false
  lookup_url: false
  updater:
    phishunt:
      type: blocklist
      format: csv
      uri: 0
    urlhaus:
      type: blocklist
      format: csv
      uri: 2
      malware_family: 6
      reference: 7
      start: 9
    blackbook:
      type: blocklist
      format: csv
      domain: 0
      malware_family: 1
      start: 1
    feodotracker:
      type: blocklist
      format: json
      ip: ip_address
      domain: hostname
      malware_family: malware
    threatfox:
      type: blocklist
      format: csv
      start: 9
      ip: 2
      domain: 2
      uri: 2
      malware_family: 5
      reference: 10
    malpedia:
      type: malware_family_list
      format: list
    malpedia_attribution:
      type: attribution_list
      format: list

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-badlist:$SERVICE_TAG
  cpu_cores: 0.4
  ram_mb: 256

dependencies:
  updates:
    container:
      allow_internet_access: true
      command: ["python", "-m", "badlist.update_server"]
      image: ${REGISTRY}cccs/assemblyline-service-badlist:$SERVICE_TAG
      ports: ["5003"]
      ram_mb: 4096
    run_as_core: True

update_config:
  generates_signatures: false
  sources:
    - name: malpedia
      uri: https://malpedia.caad.fkie.fraunhofer.de/api/list/families?format=json
      pattern: .*\/families
    - name: malpedia_attribution
      uri: https://malpedia.caad.fkie.fraunhofer.de/api/list/actors?format=json
      pattern: .*\/actors
    - name: phishunt
      uri: https://phishunt.io/feed.txt
      pattern: .*\/feed\.txt
    - name: urlhaus
      uri: https://urlhaus.abuse.ch/downloads/csv
      pattern: .*\/csv\.txt$
    - name: blackbook
      uri: https://github.com/stamparm/blackbook.git
      pattern: .*\.csv$
    - name: feodotracker
      uri: https://feodotracker.abuse.ch/downloads/ipblocklist.json
      pattern: .*ipblocklist\.json
    - name: threatfox
      uri: https://threatfox.abuse.ch/export/csv/full
      pattern: .*\.csv
  update_interval_seconds: 900 # Every 15 minutes
  wait_for_update: false
